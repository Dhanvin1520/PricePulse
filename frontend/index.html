<!DOCTYPE html>
<html>
<head><title>PricePulse</title></head>
<body>
  <h2>Enter Amazon URL:</h2>
  <form method="post">
    <input type="text" name="url" required>
    <button type="submit">Track</button>
  </form>

  {% if product %}
    <h3>Product:</h3>
    <p>{{ product['title'] }}</p>
    <p>Price: {{ product['price'] }}</p>
  {% endif %}
</body>
</html>
